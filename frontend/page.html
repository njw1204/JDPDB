    <link rel="stylesheet" href="./css/page.css">
    <link rel="stylesheet" href="css/main.css">

<body>
<header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top ">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainMenu"
                    aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="mainMenu">

                <ul class="navbar-nav mr-5 text-capitalize">
                    <li class="nav-item active">
                        <a class="navbar-brand font-weight-bold" href="/">Animals </a>
                    </li>
                </ul>
                <form class="form-inline mr-auto my-lg-0">
                    <div class="input-group">
                        <input class="form-control" id="search" type="text" placeholder="Search" aria-label="Search">
                        <div class="input-group-append">

                <a class="btn btn-dark ml-2 mr-md-2" href="/login">Sign in</a>

                <!--                <a class="btn btn-outline-light ml-2" href="/point">Buy Point</a> -->
                <!--                <a class="btn btn-outline-light ml-2" href="/logout/">Log out</a> -->
            </div>
        </div>
    </nav>
</header>

<!-- Insert Body BELOW Here !-->

<div class="container bg-white pb-xl-5">
    <div class="file-upload">
        <form class="form-horizontal" role="form" method="post">
            <div class="form-group">
                <!--suppress XmlInvalidId -->
                <label for="animal-name" class="col-sm-2 control-label">animal name</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="animal-name" name="animal-name" placeholder="Enter Post Name" value="">
                </div>
            </div>
            <div class="form-group">
                <label for="category" class="col-sm-2 control-label">category</label>
                <div class="input-group">
                    <select class="form-control" id="category" name="category">
                        <option value="">카테고리</option>
                        <option value="개">개</option>
                        <option value="고양이">고양이</option>
                        <option value="기타">기타</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <!--suppress XmlInvalidId -->
                <label for="content" class="col-sm-2 control-label">Description</label>
                <div class="input-group">
                    <textarea class="form-control" rows="5" name="content" placeholder="Write your content..."></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <! Will be used to display an alert to the user>
                </div>
            </div>
        </form>
    </div>

    <div class="file-upload">
        <button class="file-upload-btn" type="button" onclick="$('.file-upload-input').trigger( 'click' )">
            Add Image
        </button>

        <div class="image-upload-wrap">
            <form id="fileUploadForm" method="post">
                <input class="file-upload-input" type='file' name="file" onchange="readURL(this);" accept="image/*" />
            </form>
            <div class="drag-text">
                <h3>Drag and drop a file or select add Image</h3>
            </div>
        </div>
        <div id="uploads">

        </div>
        <button type="button" onclick="removeUpload()" id="remove-btn" class="remove-image" style="visibility: hidden; display: block; margin: 0 auto; width: 100%;" >
            Remove Uploaded Images
        </button>
        <button id="upload-button" class="file-upload-btn mt-3" type="button">Submit</button>
    </div>

</div>
<script src="js/post.js"></script>
</body>
</html>
