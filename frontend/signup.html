<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="./css/sign.css"/>
    <title>signup</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top p-3 ">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainMenu" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="mainMenu">

                <ul class="navbar-nav mr-5 text-capitalize">
                    <li class="nav-item active">
                        <a class="navbar-brand font-weight-bold" href="/">Animals </a>
                    </li>
                </ul>
                <form class="form-inline mr-auto my-lg-0">
                    <div class="input-group">
                        <input class="form-control" id="search" type="text" placeholder="Search" aria-label="Search">
                        <div class="input-group-append">
                            <button class="btn btn-secondary my-sm-0" type="submit">검색</button>
                        </div>
                    </div>
                </form>

                <a class="btn btn-dark ml-2 mr-md-2" href="/login">Sign in</a>
                <a class="btn btn-outline-light ml-2" href="/signup">Sign up</a>
                &nbsp;
<!--                <a class="btn btn-outline-light ml-2" href="/create-page">Make Page</a> -->
<!--                <a class="btn btn-outline-light ml-2" href="/point">Buy Point</a> -->
<!--                <a class="btn btn-outline-light ml-2" href="/logout/">Log out</a> -->
            </div>
        </div>
    </nav>
</header>
<div class="center">

    <form class="form-signin" method="POST" action="/signup">
        <h1 class="h3 mb-3 font-weight-normal text-center"><a href="/" class=" text-dark">Animals</a></h1>
        <div class="mb-3">
            <label for="inputEmail" class="text-left">이메일</label>
            <input type="email" name="email" class="form-control" placeholder="이메일" required autofocus>
        </div>

        <div calss="mb-3">
            <label for="inputPassword" class="text-left">비밀번호</label>
            <input type="password" name="password" class="form-control" placeholder="비밀번호" required>
        </div>

        <div calss="mb-3">
            <label for="inputPassword" class="text-left">비밀번호 확인</label>
            <input type="password" name="password2" class="form-control" placeholder="비밀번호 확인" required>
        </div>

        <div class="mb-4">
            <label for="inputEmail" class="text-left">닉네임</label>
            <input type="text" name="nickname" class="form-control" placeholder="닉네임" required >
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">회원가입</button>

        <div class="my-2">
            <p class="text-muted text-center">&copy; 2019-2019</p>
        </div>
    </form>
</div>

</body>
</html>
