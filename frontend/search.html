<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

<body style="padding-top: 56px;">

<!-- Navigation -->
<header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top ">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainMenu"
                    aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="mainMenu">

                <ul class="navbar-nav mr-5 text-capitalize">
                    <li class="nav-item active">
                        <a class="navbar-brand font-weight-bold" href="/">Animals </a>
                    </li>
                </ul>
                <form class="form-inline mr-auto my-lg-0">
                    <div class="input-group">
                        <div class="mr-sm-2">
                            <select class="selectpicker" data-width="100px" tabindex="-98">
                                <option>Title</option>
                                <option>Name</option>
                                <option>Tag</option>
                            </select>
                        </div>
                        <input class="form-control" id="search" type="text" placeholder="Search" aria-label="Search">
                        <div class="input-group-append">
                            <button class="btn btn-secondary my-sm-0" type="submit">검색</button>
                        </div>
                    </div>
                </form>

                <a class="btn btn-dark ml-2 mr-md-2" href="/login">Sign in</a>
                <a class="btn btn-outline-light ml-2" href="/signup">Sign up</a>
                &nbsp;

                <!--                <a class="btn btn-outline-light ml-2" href="/point">Buy Point</a> -->
                <!--                <a class="btn btn-outline-light ml-2" href="/logout/">Log out</a> -->
            </div>
        </div>
    </nav>
</header>

<!-- Page Content -->
<div class="container">
        <div class="d-flex mt-3 mb-3  p-b-10" style="line-height: 1; border-bottom: 2px solid #000000;">
            <div class="mr-sm-2">
                <select class="selectpicker" data-width="100px" tabindex="-98">
                    <option>Title</option>
                    <option>Name</option>
                    <option>Tag</option>
                </select>
            </div>
            <div class="input-group border">
                <input type="search" placeholder="search" aria-describedby="button-addon3"
                       class="form-control bg-none border-0">
                <div class="input-group-append border-0">
                    <button id="button-addon3" type="button" class="btn btn-link text-primary"><i
                            class="fa fa-search"></i></button>
                </div>
            </div>
        </div>

    <!-- Page Features -->
    <div class="row text-center">

        <div class="col-lg-3 col-md-6 mb-4">
            <div class="card h-100">
                <img class="card-img-top" src="http://placehold.it/500x325" alt="">
                <div class="card-body">
                    <h4 class="card-title">Card title</h4>
                    <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sapiente esse
                        necessitatibus neque.</p>
                </div>
                <div class="card-footer">
                    <a href="#" class="btn btn-primary">Find Out More!</a>
                </div>
            </div>
        </div>

    </div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
