<div class="container bg-white pb-xl-5">
    <div class="file-upload">
        <form class="form-horizontal" role="form" method="post" action="index.php">
            <div class="form-group">
                <!--suppress XmlInvalidId -->
                <label for="postName" class="col-sm-2 control-label">Post Name</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="postName" name="post" placeholder="Enter Post Name"
                           value="">
                </div>
            </div>
            <div class="form-group">
                <label for="tags" class="col-sm-2 control-label">Tags</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="tags" name="post"
                           placeholder="Enter Tags (Space between tags to seperate)" value="">
                </div>
            </div>
            <div class="form-group">
                <!--suppress XmlInvalidId -->
                <label for="content" class="col-sm-2 control-label">Content</label>
                <div class="input-group">
                    <textarea class="form-control" rows="10" name="post">Write your content...</textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2">
                    <! Will be used to display an alert to the user>
                </div>
            </div>
        </form>
    </div>

    <div class="file-upload">
        <button class="file-upload-btn" type="button" onclick="$('.file-upload-input').trigger( 'click' )">Add Image
        </button>

        <div class="image-upload-wrap">
            <input class="file-upload-input" type='file' onchange="readURL(this);" accept="image/*"/>
            <div class="drag-text">
                <h3>Drag and drop a file or select add Image</h3>
            </div>
        </div>
        <div class="file-upload-content">
            <img class="file-upload-image" src="#" alt="your image"/>
            <div class="image-title-wrap">
                <button type="button" onclick="removeUpload()" class="remove-image">Remove <span class="image-title">Uploaded Image</span>
                </button>
            </div>
        </div>
        <button class="file-upload-btn mt-3" type="button">Submit</button>
    </div>
