<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/sign.css" rel="stylesheet">

    <title>sign-up</title>
</head>
<body>
<form class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal text-center">Sign in</h1>
    <div class="mb-2">
        <label for="inputEmail" class="text-left">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="" required autofocus>
    </div>

    <div class="mb-2">
        <label for="inputEmail" class="text-left">Username</label>
        <input type="text" id="inputName" class="form-control" placeholder="" required >
    </div>

    <div calss="mb-3">
        <label for="inputPassword" class="text-left">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="" required>
    </div>

    <div calss="mb-3">
        <label for="inputPassword" class="text-left">Password Check</label>
        <input type="password" id="reInputPassword" class="form-control" placeholder="please input password again" required>
    </div>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up to Animals</button>
</form>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
